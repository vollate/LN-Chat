syntax = "proto3";
package LN_Chat;

service ChatService {
  rpc PublishRoom(PublishRoomRequest) returns (PublishRoomResponse) 
  rpc RoomHeartBeat(HeartBeatRequest) returns (HeartBeatResponse) 
}

message PublishRoomRequest {
    string foo = 1;
}

message PublishRoomResponse {
string foo = 1;
}

message HeartBeatRequest {
string foo = 1;
}

message HeartBeatResponse {
string foo = 1;
}

